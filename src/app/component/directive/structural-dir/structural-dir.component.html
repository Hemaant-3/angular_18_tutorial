<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf, *ngFor...</p>
    <button class="btn btn-primary">Go To Attribute</button>
  </div>

<div class="row pt-3">
    
    <div class="col-3">
        <div  class="bg-danger p-3 text-center"   *ngIf="isDiv1Visibile">
           <h4>Div-1 </h4> 
        </div>
    </div>

    <div class="col-3" *ngIf="isToogle">
        <div  class="bg-success p-3 text-center">
            <h4>Div-2 </h4> 
        </div>
    </div> 

    <div class="col-3">
        <div class="bg-secondary p-3 text-center" *ngIf="num1==num2">
            <h4>Div-3 </h4> 
        </div>
    </div>

    <div class="col-3">
        <div   class="bg-primary p-3 text-center" *ngIf="selectedState=='USA'">
            <h4>Div-4 </h4> 
        </div>
    </div>
</div>

<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="hide()">Hide</button>
        <button class="btn btn-primary mx-2" (click)="show()">Show</button>
    </div>


    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toogle()">Toggle</button>
    </div>
    
    
    <div class="col-3">
          <div style="display: flex;align-items:center">
            <input type="text"  placeholder="Num-1" class="width-50"  [(ngModel)]="num1">
            <input type="text" placeholder="Num-2" class="width-50" [(ngModel)]="num2">
          </div>
    </div>

   

    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="checkbox"  class="width-50" [(ngModel)]="isActive">
            <select [(ngModel)]="selectedState">
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>
            </select>
          </div>
    </div>


</div>



<div class="row">
    <div class="col-3">
        <ul>
            <li ></li>
        </ul>
    </div>
    <div class="col-3">
        
    </div>
    <div class="col-3">
        
    </div>
    <div class="col-3">
    
    </div>

</div>


<div class="row">

    <div class="col-3">
    <ul>
        <li *ngFor="let city of cityArray">{{city}}</li>
    </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let city of cityArray">{{city}}</div>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let city of cityArray">{{city}}</option>
        </select>
    </div>
    <div class="col-3">
        <select> 
            <option *ngFor="let stud of studentList" [value]="stud.studid">{{stud.name}}</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr >
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>isActive</th>
                </tr>
            </thead>
<tbody>
    <tr *ngFor="let stud of studentList; let srNo=index">
        <td>{{srNo}}</td>
        <td>{{stud.name}}</td>
        <td>{{stud.city}}</td>
        <td >
            <span *ngIf="stud.isActive">Active</span>
            <span *ngIf="!stud.isActive">De-Active</span>
        </td>
    </tr>
</tbody>

        </table>
    </div>
</div>
